<div class="wrapper">
  <h2 style="color: #ffb400 ">Book a space</h2>
  <div id="error_message"></div>
  <form id="myform" method="POST" onsubmit= "return checkDateForm();">
	<div style="color: white;">
	Date:
	</div>
	
    <div class="input_field">
        <input type="Date" name="date" required placeholder="dd/mm/yyyy" id="date">
    </div>
	
	<div style="color: white;">
	Time:
	</div>
    <div class="input_field" style="color: white;">
        <input type="radio" name="time" value="5pm" checked> 5pm<br>
        <input type="radio" name="time" value="6pm"> 6pm<br>
        <input type="radio" name="time" value="7pm"> 7pm<br>
        <input type="radio" name="time" value="8pm"> 8pm<br>
        <input type="radio" name="time" value="9pm"> 9pm<br>
        <input type="radio" name="time" value="10pm"> 10pm<br>
    </div>
	
	
    <div class="btn" >
        <!--<input type="submit" onsubmit= "window.location.href = 'booking.html';"> -->
        <input type="submit" formaction="booking.html">
    </div>
  </form>
</div>
